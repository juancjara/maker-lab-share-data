<html>
  <head>
    <style>
     .hide {
       display: none;
     }
     .addMsg {
       min-width: 400px;
       width: 50%;
     }
    </style>
  </head>
  <body>
    <div id="channel">
      <input type="text" v-model="channel">
      <button v-on:click="goToChannel(true)">Create</button>
      <button v-on:click="goToChannel()">Join</button>
    </div>

    <div id="msg">
      <h3>{{channelInfo}}</h3>
      <input class="addMsg"
             v-model="newMsg"
             v-bind:class="{'hide': shouldHide}"
             v-on:keyup.enter="addMsg">
      <ul>
        <template v-for="msg in messages" track-by="$index">
          <li>
            <span>{{{msg}}}</span>
          </li>
        </template>
      </ul>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
