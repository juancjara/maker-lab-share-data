<html>
  <body>
    <div id="app">
      <input v-model="newMsg" v-on:keyup.enter="addMsg">
      <ul>
        <template v-for="msg in messages" track-by="$index">
          <li>
            <span>{{{msg}}}</span>
          </li>
        </template>
      </ul>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
